<div id="contenedor" style="background: black;height: auto;">
	<h1 class="presupuestoTitulo" style="background: white;margin-top: 2%;">Galería de ayuda</h1>
<a class="fancybox" rel="group" href="img/ayuda/1.jpg" id="Ayuda1" title="En esta parte es donde se agrega un nuevo proyecto en la aplicación" ><img src="img/ayuda/1.jpg" id="help1" class="tres1"/ ></a>
<a class="fancybox" rel="group" href="img/ayuda/2.jpg" id="Ayuda2" title="Debe ingresar nombre de proyecto, el tipo, y los tipos de superficie que desea incluir en su proyecto " ><img src="img/ayuda/2.jpg" id="help2" class="tres1"> </a>
<a class="fancybox" rel="group" href="img/ayuda/3.jpg" id="Ayuda3" title="Debe ingresar alto y ancho de su superficie a trabajar, recuerde que las medidas a ingresar debe ser en m2" ><img src="img/ayuda/3.jpg" id="help3" class="tres1"/ ></a>
<a class="fancybox" rel="group" href="img/ayuda/4.jpg" id="Ayuda4" title="Cuando agregue el proyecto, esto se listarán en esta pantalla, donde haciendo tab puede acceder al proyecto o eliminarlo como indica la imagen" ><img src="img/ayuda/4.jpg" id="help4" class="tres2"> </a>
<a class="fancybox" rel="group" href="img/ayuda/5.jpg" id="Ayuda5" title="Luego de acceder al proyecto, muestra 4 imagenes la cuales puede decorar con la superficie que escogio, también 4 botones que más adelante se explicará uno por uno, lo primero es hacer tab en el botón decorar" ><img src="img/ayuda/5.jpg" id="help5" class="tres2"></a>
<a class="fancybox" rel="group" href="img/ayuda/6.jpg" id="Ayuda6" title="Luego de presionar el botón decorar, debe escoger una imagen para poder decorarla y presionar aceptar" ><img src="img/ayuda/6.jpg" id="help6" class="tres2"> </a>
<a class="fancybox" rel="group" href="img/ayuda/7.jpg" id="Ayuda7" title="Luego de escoger la imagen, se abre la sección decorar, donde se muestran multiples diseños de cerámicas, pisos, colores que ofrecen las casas comerciales, debe escoger y presionar la flecha derecha para continuar. " ><img src="img/ayuda/7.jpg" id="help7" class="tres3"></a>
<a class="fancybox" rel="group" href="img/ayuda/8.jpg" id="Ayuda8" title="Escoger un color." ><img src="img/ayuda/8.jpg" id="help8" class="tres3"> </a>
<a class="fancybox" rel="group" href="img/ayuda/9.jpg" id="Ayuda9" title="Luego de decorar, se debe presionar el botón 'Cálculo' donde posteriormente se realizará el cálculo de materiales para su superficie a trabajar. " ><img src="img/ayuda/9.jpg" id="help9" class="tres3"></a>
<a class="fancybox" rel="group" href="img/ayuda/10.jpg" id="Ayuda10" title="Luego, se mostrará la cantidad de material que usted necesita para su proyecto, en algunos casos debe ingresar el rendimiento del material para concluir con el cálculo. Luego de saber todo el cálculo debe presionar el icono guardar." ><img src="img/ayuda/10.jpg" id="help10" class="tres4"> </a>
<a class="fancybox" rel="group" href="img/ayuda/11.jpg" id="Ayuda11" title="Luego, debe dirigirse al botón presupuestos, este entregará el total apróximado que necesita para su proyecto. " ><img src="img/ayuda/11.jpg" id="help11" class="tres4"></a>
<a class="fancybox" rel="group" href="img/ayuda/12.jpg" id="Ayuda12" title="Luego de ver los presupuestos puede ver los detalles de cada herramienta, donde se explicará detalladamente lo que necesita y cuánto es el costo de esto. Luego de ver todo debe clickear en guardar. " ><img src="img/ayuda/12.jpg" id="help12" class="tres4"> </a>
<a class="fancybox" rel="group" href="img/ayuda/13.jpg" id="Ayuda13" title="Ejemplo de detalles de cerámica. " ><img src="img/ayuda/13.jpg" id="help13" class="tres5"></a>
<a class="fancybox" rel="group" href="img/ayuda/14.jpg" id="Ayuda14" title="Posteriormente, debe dirigirse al botón compra, esta opción le muestra los lugares más cercanos donde puede ir a realizar compras" ><img src="img/ayuda/14.jpg" id="help14" class="tres5"> </a>
<a class="fancybox" rel="group" href="img/ayuda/15.jpg" id="Ayuda15" title="Muestra el mapa. Punto A, su posición, punto B posición del local comercial" ><img src="img/ayuda/15.jpg" id="help15" class="tres5"></a>
<a class="fancybox" rel="group" href="img/ayuda/16.jpg" id="Ayuda16" title="La siguiente opción es del menú lateral, llamada presupuestos, el cual mostrará el presupuesto TOTAL de todos los proyectos que usted a creado en la aplicación" ><img src="img/ayuda/16.jpg" id="help16" class="tres6"> </a>
<a class="fancybox" rel="group" href="img/ayuda/17.jpg" id="Ayuda17" title="Entrega los detalles de sus proyectos, debe clickear en el signo $ para conocer el total de totales." ><img src="img/ayuda/17.jpg" id="help17" class="tres6"></a>
<a class="fancybox" rel="group" href="img/ayuda/18.jpg" id="Ayuda18" title="muestra el presupuesto TOTAL que necesita para todos sus proyectos creado en la aplicación" ><img src="img/ayuda/18.jpg" id="help18" class="tres6"> </a>


</div>
